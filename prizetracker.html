<!DOCTYPE html>
<html>
<title>Pokemon Deck Utils | Prize Tracker</title>
<link rel="shortcut icon" type="image/jpg" href="./images/Logo.png"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="scripts.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
<div class="topbanner">
    <h1>Prize Tracker</h1>
</div>
<div class="navbar">
    <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a class="active">Prize Tracker</a></li>
     </ul>
</div>
<div class="mainBody" style="display: flex">
    <div>
        <label for="decklist">Please post your decklist here:</label><br /><br />
        <textarea id="decklist" style="height: 512px; width: 350px;"></textarea><br/>
        <a id="submitDecklist" onclick="SubmitDecklist()" class="anchorButton">Submit Decklist</a>
    </div>
    <div id="prizeCards" style="flex: 1; padding-left: 50px; padding-top: 39px;">        
        <table id="prizeCards">
            <tr>
                <td><img id="prize1" src="images/default-card-image.png" class="prizeCard" onclick="TakePrizeCard(this.id)"/></td>
                <td><img id="prize2" src="images/default-card-image.png" class="prizeCard" onclick="TakePrizeCard(this.id)"/></td>
                <td><img id="prize3" src="images/default-card-image.png" class="prizeCard" onclick="TakePrizeCard(this.id)"/></td>
            </tr>
            <tr>
                <td><img id="prize4" src="images/default-card-image.png" class="prizeCard" onclick="TakePrizeCard(this.id)"/></td>
                <td><img id="prize5" src="images/default-card-image.png" class="prizeCard" onclick="TakePrizeCard(this.id)"/></td>
                <td><img id="prize6" src="images/default-card-image.png" class="prizeCard" onclick="TakePrizeCard(this.id)"/></td>
            </tr>
        </table>
    </div>
    <div id="prizeSelector" style="flex: 1; padding-top: 39px;">
        <table id="prizeselectortable" style="padding-right:50px"></table>
    </div>
</div>
<div class="footer">
    <br/>
        <a href="https://twitter.com/dillonzer" class="anchorButton" style="float: right;">Follow me on Twitter!</a>

        <a href="https://trello.com/b/jmPHcU5o/dillonzers-pokemon-apps" class="anchorButton" style="float: right;">Follow my Trello Page!</a>
    </div>
</body>
</html>
