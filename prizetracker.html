<!DOCTYPE html>
<html>
<title>Pokemon Deck Utils | Prize Tracker</title>
<link rel="shortcut icon" type="image/jpg" href="./images/Logo.png"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="scripts.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body onload="init()">
<div class="topbanner">
    <h1>Prize Tracker</h1>
</div>
<div class="navbar">
    <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a class="active">Prize Tracker</a></li>
        <li><a href="./howtouse.html">How to Use</a></li>
     </ul>
</div>
<div id="mainBody" class="mainBody" style="display: flex;position: relative;/*! transform: translateX(-20%); */">
    <div style="display: flex;min-width: 20%;max-width: 20%;">
        <div style="position: relative;width: 100%;">
            <label for="decklist">Please post your decklist here:</label><br><br>
            <textarea id="decklist" style="height: 397px; width: 279px;"></textarea><br>
            <a id="submitDecklist" onclick="SubmitDecklist()" class="standardButton">Submit Decklist</a>
        </div>
        <div onclick="hideListInputMenu()" style="width: 10px;background: aliceblue;position: relative;filter: drop-shadow(3px 5px 2px #818181);">
            <div id="showHideListInputLabel" style="width: 30px;position: absolute;height: 70px;background: aliceblue;border-top-right-radius: 10px;border-bottom-right-radius: 10px;padding-top: auto;writing-mode: vertical-rl;padding-top: 10px;padding-right: 5px;cursor: pointer;">
                HIDE
            </div>
        </div>
    </div>
    <div id="prizeCards" style="flex: 1; padding-left: 50px; padding-top: 39px;">        
        <table id="prizeCards">
            <tr>
                <td><img id="prize1" src="images/default-card-image.png" class="prizeCard" onclick="TakePrizeCard(this)"/></td>
                <td><img id="prize2" src="images/default-card-image.png" class="prizeCard" onclick="TakePrizeCard(this)"/></td>
                <td><img id="prize3" src="images/default-card-image.png" class="prizeCard" onclick="TakePrizeCard(this)"/></td>
            </tr>
            <tr>
                <td><img id="prize4" src="images/default-card-image.png" class="prizeCard" onclick="TakePrizeCard(this)"/></td>
                <td><img id="prize5" src="images/default-card-image.png" class="prizeCard" onclick="TakePrizeCard(this)"/></td>
                <td><img id="prize6" src="images/default-card-image.png" class="prizeCard" onclick="TakePrizeCard(this)"/></td>
            </tr>
        </table>
        <div style="display: flex;">
            <a class="standardButton" onclick="returnPrizeCards()">Return ALL Prizes</a>
            <a class="standardButton" onclick="returnLastPrize()">Return Last Prize</a>
        </div>
    </div>
    <div id="prizeSelector">
        <div id="prizeselectortable"></div>
    </div>
</div>
<div class="footer">
    <div style="float: right;">
        <a href="https://discord.gg/SqpJZn2" title="Join us on Discord"><img class="socialMediaIcons" src="./images/Discord-Logo-Color.png"/></a>           
        <a href="https://twitter.com/dillonzer" title="Follow me on Twitter"><img class="socialMediaIcons" src="./images/twitter.png" style="padding-right: 5px; padding-bottom: 2px;"/></a>
        <a href="https://trello.com/b/jmPHcU5o/dillonzers-pokemon-apps" title="Follow my Trello Board"><img class="socialMediaIcons" src="./images/trello-512.png" style="width:40px; height:40px; padding-bottom: 7px;"/>
    </div>
</div>
</body>
</html>
